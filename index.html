<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>
</head>

<body>
  <main>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
      alt="pokemon" class="pokemon-img">

    <h1 class="pokemon-data">
      <span class="pokemon-number">00</span> -
      <span class="pokemon-name">charizard</span>
    </h1>

    <form>
      <input type="search" placeholder="Nome ou numero" required class="input-src">
    </form>

    <img class="pokedex" src="./images/pokedex.png" alt="pokedex">
  </main>
</body>

</html>
